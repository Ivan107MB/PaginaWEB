<div class="contact-container">
    <h1 class="contact-title">Contacto</h1>
  
    <form class="contact-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required />
      </div>
  
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="tu@email.com" required />
      </div>
  
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
      </div>
  
      <button type="submit" class="btn-enviar">Enviar</button>
    </form>
  
    <div class="enlace-campus">
      <p>¿Sos parte del CET 30?</p>
      <a class="btn-campus" href="https://campus.cet30.edu.ar/" target="_blank" rel="noopener noreferrer">
        Ir al Campus CET 30
      </a>
    </div>
  </div>
